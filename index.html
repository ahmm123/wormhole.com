<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/images/icons/download.jfif" type="image/x-icon">
  <title>ارائه ی گروه دوم</title>
</head>
<body>
  <header>
    <a href="#" class="lottery"><img src="./assets/images/icons/lottery.png" alt="قرعه کشی" onclick="lottery()"></a>
    <p>تعداد سوالات : <span id="QsNumber">0</span></p>
  </header>
  <main>
    <menu></menu>
    <div class="slider">
      <nav>
        <i id="prev" onclick="prevSlide();">&rarr;</i>
        <div>
          <i id="slide-number">1</i>
          <i id="full-screen" onclick="toggleFullScreen()">&#10021;</i>
        </div>
        <i id="next" onclick="nextSlide();">&larr;</i>
      </nav>
    </div>
    <div class="classmates"></div>
  </main>
  <div class="alert">
    <h1 class="title">برنده ی قرعه کشی</h1>
    <p class="text"></p>
    <button class="close" id='close' onclick="close()">بستن</button>
    <button class="reset">ریست کردن</button>
  </div>
  <footer><p id="footer-text"><span>اعضای گروه : </span><span>فرهام نورانی</span><span>محمدرضا متعالی جهرمی</span><span>امیرحسین معینی</span></p></footer>
  <script src="./assets/js/app.js" async defer></script>
</body>
</html>
